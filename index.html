<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-primary">
      <div class="container-fluid d-flex align-items-center justify-content-center">
        <span class="navbar-brand mb-0 h1 text-light">QR APP</span>
      </div>
    </nav>

    <div class="container p-5">
      <!-- QR Generation Card -->
      <div class="card p-3 rounded-0 shadow">
        <form action="">
          <select class="form-select rounded-0 my-3" id="qrSize">
            <option selected>Select Size</option>
            <option value="150x150">150x150</option>
            <option value="250x250">250x250</option>
            <option value="500x500">500x500</option>
          </select>
          <input type="text" id="qrText" placeholder="Enter text here" class="form-control rounded-0 my-3" />
          <button class="btn btn-success rounded-0 w-100">GENERATE QR</button>
        </form>
      </div>

      <!-- QR Display and Download Button -->
      <div class="card p-3 rounded-0 my-3 d-flex align-items-center justify-content-center">
        <!-- QR Code Image -->
        <img id="qrImage" style="width: 300px; height: 300px;" src="https://i.pinimg.com/originals/e4/af/9f/e4af9f0025a8ce68bee2cf5a1360a501.gif" alt="QR Code Placeholder" />
      </div>

      <!-- Download button (hidden initially) -->
      <button id="downloadBtn" class="btn btn-primary w-100 rounded-0" style="display: none;">Download QR</button>
    </div>

    <!-- JavaScript File -->
    <script src="main.js"></script>
  </body>
</html>
